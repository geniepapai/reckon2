<ion-content padding class="verify-user">
	<img src="../../img/reckoon2-logo.png" width-100 padding/>
	<ion-card>
		<ion-card-content>
			<ion-card-title>
				Verify your Account
			</ion-card-title>
			<ion-row padding>
				<ion-item style="font-size:1.5em;">
					{{phoneNumber}}
				</ion-item>
			</ion-row>
			<p>
				Verify the phone number that you provided by entering the code presented below
			</p>
			<ion-row>
				<ion-item style="font-size:1.5em;text-align:center">
					{{verifyCode}}
				</ion-item>
			</ion-row>
			<ion-row>
				<ion-item style="font-size:1.5em;text-align:center">
					<ion-label floating>enter code</ion-label>
					<ion-input type="number" [(ngModel)] = "inputCode"></ion-input>
				</ion-item>
			</ion-row>
			<button padding full dark clear (click)="verifyUser()">Verify Code</button>
		</ion-card-content>
	</ion-card>
</ion-content>
