<ion-navbar *navbar>
	<ion-title>ReckoonModal</ion-title>
</ion-navbar>

<ion-content padding class="reckoon-modal">
	<ion-card *ngIf = "type =='ADDMESSAGE' || type == 'ADDVALUE' ">
	<ion-input *ngIf = "type =='ADDMESSAGE'" padding type="text" [(ngModel)] = "message" placeholder="enter message..."></ion-input>
	<ion-input *ngIf = "type =='ADDVALUE'" padding type="number" [(ngModel)] = "message" placeholder="enter value..."></ion-input>
		<button full clear primary (click)="close()">add</button>
	</ion-card>
</ion-content>
