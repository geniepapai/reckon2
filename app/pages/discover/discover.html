<ion-navbar *navbar class="bar-calm">
	<ion-title>discover</ion-title>
</ion-navbar>

<ion-content  class="discover">

	<ion-searchbar  [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
	<div >
		<ion-segment padding [(ngModel)]="listPriority">
			<ion-segment-button value="TRENDING">
				Trending
			</ion-segment-button>
			<ion-segment-button value="CATEGORY">
				Category
			</ion-segment-button>
		</ion-segment>
	</div>

	<ion-grid>
		<ion-card *ngFor = "let item of discoverFeed" >
			<ion-grid>
				<ion-row>
					<ion-column width-95>
						<ion-item>
							<ion-avatar item-left>
								<img src="img/countupBackground.jpg">
							</ion-avatar>
							<h2 (click)="showProfile(item.screenName)">{{item.screenName}}</h2>
							<p>{{item.lastUpdated | amTimeAgo}}</p>

						</ion-item>
					</ion-column>
					<ion-column width-5>
						



					</ion-column>
				</ion-row>

				<ion-row  item-right>
					<ion-column width-85></ion-column>
					<ion-column width-15>
						<button id={{item._id}} round small item-right (click)="selected(item._id,$event)" > follow


						</button>
					</ion-column>
				</ion-row>
			</ion-grid>
			<ion-row >
				<h2 padding item-left>{{item.message}}</h2>

			</ion-row>
			<ion-row>
				<ion-note item-right>{{item.type}}</ion-note>
			</ion-row>
			<ion-row >

				<ion-item>
					<button primary clear item-left>
						<ion-icon name="heart"></ion-icon>
						<div>{{item.followerCount}} following</div>
					</button>
					<button primary clear item-right>
						<ion-icon name="text"></ion-icon>
						<div>{{item.commentCount}} Comments</div>
					</button>

				</ion-item>

			</ion-row>
		</ion-card>
	</ion-grid>
</ion-content>
