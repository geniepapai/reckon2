<ion-navbar *navbar>
	<ion-title>Choose</ion-title>
</ion-navbar>

<ion-content padding class="create-reckoon-choose">
	<ion-card>
		<ion-card-header>counter</ion-card-header>
		<ion-row padding>
			<p>
				A counter helps you count with friends pints, movies, calories
			</p>
		</ion-row>
		<ion-row>
			<button full clear (click)="createCounter()">Create Counter</button>
		</ion-row>
	</ion-card>
	<ion-card>
		<ion-card-header>countdown</ion-card-header>
		<ion-row padding>
			<p>
				Countdown is a fun way to enjoy the wait for you favorite movie, cricket match, festival
			</p>
		</ion-row>
		<ion-row>
			<button full  clear (click)="createCountdown()">Start Countdown</button>
		</ion-row>
	</ion-card>
	<ion-card>
		<ion-card-header>countup</ion-card-header>
			<ion-row padding>
				<p>
					Countup keeps track of when was the last time you called a friend, had a painkiller, visited home!
				</p>
			</ion-row>
		<ion-row>
			<button full clear  (click)="createCountup()">Start Countup</button>
		</ion-row>
	</ion-card>
</ion-content>
