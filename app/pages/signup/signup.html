<ion-content padding class="signup">
  <img src="../../img/reckoon2-logo.png" width-100 padding/>
  <ion-list no-lines>

    <ion-item>
      <ion-label floating>screen name</ion-label>
      <ion-input type="text" [(ngModel)] = "signupData.screenName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>mobile number</ion-label>
      <ion-input type="text" [(ngModel)] = "signupData.mobile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label small >{{message}}</ion-label>

    </ion-item>
  </ion-list>
  <button dark full clear (click)="signupUser()">signup</button>
  <ion-row style="text-align:center">OR</ion-row>
   <button dark full clear (click)="loginReturningUser()">login</button>
</ion-content>
