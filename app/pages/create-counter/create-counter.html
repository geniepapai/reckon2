<ion-navbar *navbar>
	<ion-title>CreateCounter</ion-title>
</ion-navbar>

<ion-content class="create-counter">
	<ion-card>
		<ion-card-header >counter</ion-card-header>
		<ion-row>
			<ion-item>
			<ion-label>Public</ion-label>
				<ion-toggle checked="true" [(ngModel)] = "visibility"></ion-toggle>
			</ion-item>
		</ion-row>
		<ion-row>
			<ion-item>
				<ion-label floating>name your counter</ion-label>
				<ion-input type="text" [(ngModel)] = "reckoonName"></ion-input>
			</ion-item>
		</ion-row>
		<ion-row>
			<ion-item>
				<ion-label floating>what are you counting</ion-label>
				<ion-input type="text" [(ngModel)] = "reckoonUnit"></ion-input>
			</ion-item>
		</ion-row>
		<ion-row>
			<ion-item>
				<ion-label floating>enter value (optional)</ion-label>
				<ion-input type="number" [(ngModel)] = "value"></ion-input>
			</ion-item>
		</ion-row>
		<ion-row padding>
			<button full  clear (click)="createReckoon()">create</button>
		</ion-row>
	</ion-card>
</ion-content>
